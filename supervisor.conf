[supervisord]
nodaemon=true

[program:MMDVMHost]
command=/app/MMDVMHost /app/mmdvm/configs/MMDVM.ini
autostart=true
autorestart=true
startsecs=5
startretries=999999
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:YSFGateway]
command=/app/YSFGateway /app/mmdvm/configs/YSFGateway.ini
autostart=false
autorestart=true
startsecs=5
startretries=999999
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:M17Gateway]
command=/app/M17Gateway /app/mmdvm/configs/M17Gateway.ini
autostart=true
autorestart=true
startsecs=5
startretries=999999
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:xorctl]
command=/app/xorctl
autostart=true
autorestart=true
startsecs=5
startretries=999999
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
